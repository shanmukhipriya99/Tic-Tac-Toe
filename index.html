<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="left">
        <div class="title">
          Tic-Tac-Toe <br />
          Game On!ðŸ’¥
        </div>
        <div class="restart">New Game</div>
      </div>
      <div class="right">
        <div class="game">
          <div class="header">
            <div class="player-x">Player X</div>
            <div class="player-o">Player O</div>
          </div>
          <div class="board">
            <div class="tile" data-index="0"></div>
            <div class="tile" data-index="1"></div>
            <div class="tile" data-index="2"></div>
            <div class="tile" data-index="3"></div>
            <div class="tile" data-index="4"></div>
            <div class="tile" data-index="5"></div>
            <div class="tile" data-index="6"></div>
            <div class="tile" data-index="7"></div>
            <div class="tile" data-index="8"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
